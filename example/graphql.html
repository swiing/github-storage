<script type="module">
  // This will not work anymore in the browser because it imports 'node:buffer'
  import { GithubStorage } from '../dist/index.js'
  import { repository, owner, pat, branch } from './credentials.js'

  /* initialise */
  const storage = new GithubStorage(repository, owner, pat, branch)

  /* read data */
  // await, otherwise there is a risk of 409 Conflict response
  // when trying to write subsequently
  const text = await storage
    .read('log.json') //
    .then((result) => {
      console.log(result)
      return result
    })
    .catch(console.error)

  /* write data */
  await storage
    .save({
      additions: [
        {
          path: 'myfile2.txt',
          contents: 'SGVsbG8gZnJvbSBKQVZBIGFuZCBHcmFwaFFM',
        },
        {
          path: 'log2.json',
          contents: {
            ...{ [Date.now()]: 'some content' },
            ...JSON.parse(text),
          },
        },
      ],
    })
    .then(console.dir)
    .catch(console.error) /* */

  /* deletions */
  await storage
    .save({
      additions: [
        {
          path: 'myfile2.txt',
          contents: 'SGVsbG8gZnJvbSBKQVZBIGFuZCBHcmFwaFFM',
        },
      ],
      deletions: [
        {
          path: 'log2.json',
        },
      ],
    })
    .then(console.dir)
    .catch(console.error) /* */

  // create branch
  const aBranchName = 'testbranch'
  const newbranch = await storage.createBranch(aBranchName)
  if (newbranch) console.log(`created branch ${newbranch}.`)
  else
    console.log(
      `could not create branch ${aBranchName} (either the branch already existed, or another error occurred). `
    )
</script>

<p>Open console to view logs.</p>
