<script type="module">
  import GithubStorage from '../dist/index.js'
  import { domain, branch, username, password } from './credentials.js'

  /* initialise */
  const storage = new GithubStorage(domain, username, password, branch)

  /* read data */
  // await, otherwise there is a risk of 409 Conflict response
  // when trying to write subsequently
  await storage
    .jsonread('log.json') //
    .then(console.log)
    .catch(console.error)

  /* write data */
  await storage
    .jsonwrite('log.json', { [Date.now()]: { content: 'some content' } })
    .then(console.log)
    .catch(console.error)

  /* read data */
  // await, otherwise there is a risk of 409 Conflict response
  // when trying to write subsequently
  await storage //
    .csvread('log.csv')
    .then(console.log)
    .catch(console.error)

  /* write data */
  await storage
    .csvwrite('log.csv', `${Date.now()},some content`)
    .then(console.log)
    .catch(console.error)
</script>

<p>Open console to view logs.</p>
