<script type="module">
  import { init, read, write } from '../dist/index.js'
  import { domain, username, password } from './credentials.js'

  /* initialise */
  init({ domain, username, password })

  /* read data */
  read('log.txt') //
    .then(console.log)
    .catch(console.error)

  /* write data */
  write('log.txt', JSON.stringify({ content: 'some content' }))
    .then(console.log)
    .catch(console.error)
</script>

<p>Open console to view logs.</p>
